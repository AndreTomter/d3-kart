
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 World Map</title>
    <style>
    body {background-color: blue;}

body {
 display: flex;
 flex-direction: column;
 justify-content: center;
 align-items: center;
 min-height: 100vh;
 font-family: "Open Sans", sans-serif;
}
.country {
 stroke-width: 0.1;
 stroke: darkslategrey;
 fill: white;
 transition: all 0.25s ease-in-out;
}
 
.country:hover {
 cursor: pointer;
 fill: #555555;
}
  
    </style>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    
</head>
<body>
<script type="text/javascript">
const width = 800;
const height = 400; 
const svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
 
const projection = d3.geoMercator()
    .translate([width / 2.6, height / 1.6]) // translate to center of screen
    .scale([150]); // scale things down so see entire US
 
const path = d3.geoPath().projection(projection);
 
d3.json("https://raw.githubusercontent.com/AshKyd/geojson-regions/main/public/countries/50m/all.geojson", function(error, uState) {
if (error) throw error;
    svg.selectAll('path')
         .data(uState.features)
         .enter()
         .append('path')
         .attr("d", path)
         .attr('class', 'country')
         .style('fill', 'red').on('mouseover', function (d) {
             d3.select(this)
                 .style('fill', 'green');
         })
         .on('mouseout', function (d) {
             d3.select(this)
                 .style('fill', 'red');
         })
});
 
</script>
</body>
</html>
